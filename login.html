<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard | Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body class="login-page" id="body">
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
  

  
    <!-- Login/Sign-up Form Container -->
    <div class="auth-container">
      <div class="form-box">
        <h1>Welcome to Quizlet</h1>
        
        <!-- Tab for Switching Between Sign In and Sign Up -->
        <div class="tab">
          <button class="tablinks active" onclick="openTab(event, 'login')">Login</button>
          <button class="tablinks" onclick="openTab(event, 'signup')">Sign Up</button>
        </div>
  
        <!-- Login Form -->
        <div id="login" class="tabcontent active">
          <form action="home.html" method="post" class="form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
        </div>
  
        <!-- Sign Up Form -->
        <div id="signup" class="tabcontent">
          <form action="home.html" method="post" class="form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>

// Function to switch between tabs (login and sign up)
function openTab(evt, tabName) {
    let i, tabcontent, tablinks;
  
    // Hide all tabcontent
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].classList.remove("active");
    }
  
    // Remove "active" class from all tablinks
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].classList.remove("active");
    }
  
    // Show the selected tab content and mark the button as active
    document.getElementById(tabName).classList.add("active");
    evt.currentTarget.classList.add("active");
  }
  
  // Function to toggle dark mode
  const toggleDarkMode = () => {
    const body = document.getElementById("body");
    body.classList.toggle("dark-mode");
  };
  
  // Add event listener for the dark mode checkbox
  document.getElementById('dark-mode-toggle-checkbox').addEventListener('change', toggleDarkMode);

  
  
    </script>
</body>
</html>
